<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var employee = {
                "programmer" : "A",
                "cleaner" : "B"
            };
            document.write("programmer : " + employee.programmer + "<br>");
            document.write("cleaner : " + employee.cleaner + "<br>");
            employee.chef = "C";
            document.write("chef : " + employee.chef + "<br>");        
            employee["master chef"] = "D";
            document.write("master chef : " + employee["master chef"] + "<br>");   
        </script>
        <h2>Iteration</h2>
        <script>
            for(var key in employee){
                document.write(key + ' : ' + employee[key] + '<br>');
            }
        </script>
    </body>
</html>
