<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> 커밋 연습용 </h1>
        <script>
            var employee = {
                "programmer" : "A",
                "cleaner" : "B"
            };
            document.write("programmer : " + employee.programmer + "<br>");
            document.write("cleaner : " + employee.cleaner + "<br>");
            employee.chef = "C";
            document.write("chef : " + employee.chef + "<br>");        
            employee["master chef"] = "D";
            document.write("master chef : " + employee["master chef"] + "<br>");   
        </script>
    </body>
</html>
